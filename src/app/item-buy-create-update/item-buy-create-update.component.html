<form [formGroup]="formItemBuy">
  <mat-dialog-content>
    <mat-form-field fxFlex="100%" fxFlex.gt-sm>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <br />

    <mat-form-field fxFlex="100%" fxFlex.gt-sm>
      <input matInput type="number" placeholder="Count" formControlName="count">
    </mat-form-field>

    <br />

    <mat-form-field fxFlex="100%" fxFlex.gt-sm>
      <input matInput type="number" placeholder="Min Value" formControlName="minPieceValue">
    </mat-form-field>

    <br />

    <mat-form-field fxFlex="100%" fxFlex.gt-sm>
      <input matInput type="number" placeholder="Max Value" formControlName="maxPieceValue">
    </mat-form-field>

    <br />

    <mat-form-field>
      <input matInput [matDatepicker]="datepickerRefToBuy" placeholder="To Buy" formControlName="dateToBuy">
      <mat-datepicker-toggle matSuffix [for]="datepickerRefToBuy"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #datepickerRefToBuy></mat-datepicker>
  </mat-dialog-content>

  <br />

  <div class="modalButtons">
      <button class="button" type="button" mat-raised-button color="accent" (click)="save()">SAVE</button>
      <button class="button-close" type="button" mat-raised-button color="primary" (click)="closeDialog()">CLOSE</button>
  </div>
</form>
