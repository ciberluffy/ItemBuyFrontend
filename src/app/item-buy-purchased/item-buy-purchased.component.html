<form [formGroup]="formItemPurchased">
  <mat-dialog-content>

    <mat-form-field fxFlex="100%" fxFlex.gt-sm>
      <input matInput type="number" placeholder="Value" formControlName="finalPieceValue">
    </mat-form-field>

    <br />

    <mat-form-field>
      <input matInput [matDatepicker]="datepickerRefToPurchase" placeholder="To Purchase" formControlName="datePurchased">
      <mat-datepicker-toggle matSuffix [for]="datepickerRefToPurchase"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #datepickerRefToPurchase></mat-datepicker>
  </mat-dialog-content>

  <br />

  <div class="modalButtons">
      <button class="button" type="button" mat-raised-button color="accent" (click)="save()">SAVE</button>
      <button class="button-close" type="button" mat-raised-button color="primary" (click)="closeDialog()">CLOSE</button>
  </div>
</form>
